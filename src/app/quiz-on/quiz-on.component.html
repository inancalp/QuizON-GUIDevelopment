<div class="container">
  <app-navigation-button
    [componentName]="componentName.AddQuiz"
  ></app-navigation-button>

  <div class="list-group">
    <div *ngIf="quizzes.length == 0" class="mb-4">
      There are no quizzes available.
    </div>
    <div *ngFor="let quiz of quizzes; let i = index">
      <div class="fs-5 list-group-item list-group-item-action mb-2 d-flex justify-content-between align-items-center hover-pointer shadow" (click)="navigateToQuiz(quiz.id)" [title]="quiz.title">
        <div class="overflow-hidden">{{ quiz.title | charLimit: 24 }}</div>

        <!-- edit-quiz button -->
        <div class="d-flex">
          <div>
            <button type="button" class="btn btn-sm btn-warning me-2 shadow" (click)="editQuiz(quiz.id)">
              <app-svg-edit></app-svg-edit>
            </button>
          </div>

          <!-- delete button(1) -->
          <div>
            <ng-container *ngIf="!quiz.deleteClicked">
              <button type="button" class="btn btn-sm btn-danger shadow" (click)="deleteClicked(i, $event)">
                <app-svg-delete></app-svg-delete>
              </button>
            </ng-container>

          <!-- delete button(2) -->
            <ng-container *ngIf="quiz.deleteClicked">
              <button type="button" class="btn btn-sm btn-danger shadow" (click)="deleteQuiz(quiz.id)">
              <app-svg-warning></app-svg-warning>
              Confirm
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
