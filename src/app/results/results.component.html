<div class="container container-custom fs-5">
  <div class="row">
    <div class="col py-2 px-4">
      <app-navigation-button
        [componentName]="componentName.MainPage"
      ></app-navigation-button>

      <div class="m-2 mb-4">
        <h1> Results: {{ totalCorrectAnswers() }}/{{ quiz.questions.length }} </h1>
      </div>
      <div *ngFor="let question of quiz.questions; let i = index">
        <div class="card mx-2 my-4 shadow-lg">
          <div class="card-body">
            <div class="fw-bold mb-1">
              Question {{i+1}}:
            </div>
            <div class="border shadow p-2 mb-3">
              {{ question.question }}
            </div>
            <div class="fw-bold mb-1">
              - Your Answer:
            </div>
            <div class="border border-success border-3 p-2 mb-3" [class.border-danger]="isWrongAnswer(question)">
                {{ selectedAnswer(question) }}
            </div>
            <div class="fw-bold mb-1">
              - Correct Answer:
            </div>
            <div class="border border-success border-3 p-2 mb-3" [class.border-dark]="isWrongAnswer(question)">
              {{ correctAnswer(question) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
